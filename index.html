<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Work+Sans&display=swap" rel="stylesheet">

    <!-- Import Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/3dc4ae978d.js"
    sorigin="anonymous"></script>
</head>
<body>
    <form id="years" onsubmit="return false">
        <div class="principal">
            <p>Enter <a href="#" id="principal-info">Principal </a><i class="fa-solid fa-circle-info"></i></p>
            <label for="currency">Currency:</label>
            <select name="currencies" id="currencies" size="1">
                <option value="$">Dollar ($)</option>
                <option value="£">Pound Sterling (£)</option>
                <option value="€">Euro (€)</option>
                <option value="₦">Nigerian Naira (₦)</option>
            </select>  
            <label for="principal"></label>
            <input type="text" name="principal" id="principal" placeholder="Enter Amount"  oninput="validateInput(this)" required>
            <p class="principal-meaning default-hide"><small>the amount invested before returns</small></p>  
        </div>       
         
        <div class="time">
            <p for="time-frame">Select Time Frame</p>
            <div class="time-frames">
                <div>
                    <label for="timeframe_days"></label>
                    <input type="checkbox" value="timeframe_days" id="timeframe_days" name="timeframe_days" oninput="showTimeFrameOption('days', this)">Day(s)</input>
                </div>
                <div>
                    <label for="timeframe_months"></label>
                    <input type="checkbox" value="timeframe_months" id="timeframe_months" name="timeframe_months" oninput="showTimeFrameOption('months', this)">Month(s)</input>
                </div>
                <div>
                    <label for="years"></label>
                    <input type="checkbox" value="timeframe_years" id="timeframe_years" name="timeframe_years" oninput="showTimeFrameOption('years', this)">Year(s)</input>
                </div>
            </div>

            <div class="days default-hide">
                <label for="days">Choose Number of Day(s)</label>
                <input name="days" id="days" oninput="validateInput(this)">
            </div>

            <div class="months default-hide">
                <label for="months">Choose Number of Month(s)</label>
                <input name="months" id="months" oninput="validateInput(this)">
            </div>

            <div class="years default-hide">
                <label for="year">Choose Number Of Year(s)</label>
                <input name="years" id="years" oninput="validateInput(this)">
            </div>
            
        </div>

        <div class="interest-type">
            <p>Choose Interest Type</p>
            <div>
                <label for="simple"></label>
                <input type="radio" name="interest" value="simple" id="simple">Simple interest
            </div>
            <div>
                <label for="compound"></label>
                <input type="radio" name="interest" value="compound" id="compound">Compound Interest
            </div>
        </div>

        <div class="interest-rate">
            <div class="rate">
                <label for="rate">Input Interest Rate in (%) per <span id="time">year</span></label>
                <div>
                    <input type="text" name="rate" id="rate" required>
                    <span id="current-rate"></span>
                </div>
            </div>
        </div>


        <div class="submit">
            <button id="submit">Compute Interest</button>
        </div>
    </form>

    <div class="result">
        <p id="result"></p>
    </div>
<script src="simple_interest.js"></script>
</body>
</html>
